<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>How To Recreate The Instagram Layout End</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fab fa-instagram"></i>
            </div>
            <input type="text" placeholder="search" class="search">
            <nav class="main-nav">
                <ul>
                    <li><i class="fas fa-home"></i></li>
                    <li><i class="far fa-newspaper"></i></li>
                    <li><i class="fas fa-store"></i></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="user-info">
            <img class="avatar" src="https://avatars.dicebear.com/api/adventurer/user1.svg" alt="">
            <div class="user">
                <h1>AmeAme</h1>
                <div class="user-stats">
                    <span><b>69</b> posts</span>
                    <span><b>420</b> followers</span>
                    <span><b>666</b>following</span>
                </div>
                <p>Hello i am Ame Ame, a girl from Ireland. I post random things here. I like cocks, cows, and goats oh
                    wait.. why am i here? do i
                    even exist..?</p>
            </div>
        </section>
        <div class="feed-nav">
            <a href="#">Posts</a>
            <a href="#">Saved</a>
        </div>
        <section class="news-feed">
            <img src="https://source.unsplash.com/random/293x293">
            <img src="https://source.unsplash.com/random/293x293"><img
                src="https://source.unsplash.com/random/293x293"><img
                src="https://source.unsplash.com/random/293x293"><img
                src="https://source.unsplash.com/random/293x293"><img
                src="https://source.unsplash.com/random/293x293"><img
                src="https://source.unsplash.com/random/293x293"><img
                src="https://source.unsplash.com/random/293x293"><img src="https://source.unsplash.com/random/293x293">
        </section>

    </main>


</body>

</html>
